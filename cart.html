<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - SimpleShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #bill-section {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body onload="checkAuth(); displayCart();">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">SimpleShop</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Your Shopping Cart</h2>
    <ul id="cart-list" class="list-group mb-3"></ul>
    <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
    <button class="btn btn-success" onclick="placeOrder()">Order Now</button>
    <a href="index.html" class="btn btn-secondary">Continue Shopping</a>

    <!-- Bill Section -->
    <div id="bill-section" class="mt-5">
      <h4>Order Summary</h4>
      <ul id="bill-items" class="list-group mb-3"></ul>
      <h5>Total: $<span id="bill-total">0.00</span></h5>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
