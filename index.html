<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 56px; }
    .hero {
      background-color: #f8f9fa;
      padding: 60px 0;
      text-align: center;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body onload="checkAuth()">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">SimpleShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart <span id="cart-count" class="badge bg-success">0</span></a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-warning ms-2" onclick="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1 class="display-4">Welcome to SimpleShop</h1>
      <p class="lead">Shop your favorite items with ease!</p>
      <a href="#products" class="btn btn-primary btn-lg" id="startShopping">Start Shopping</a>
    </div>
  </section>

  <!-- Product Section -->
<section class="py-5" id="products">
    <div class="container">
      <div class="row text-center">
        <!-- Product 1 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="pic2.jpeg" class="card-img-top" alt="Product 1">
            <div class="card-body">
              <h5 class="card-title">Product One</h5>
              <p class="card-text">$29.99</p>
              <button class="btn btn-outline-success add-to-cart"
                      data-name="Product One"
                      data-price="29.99">Add to Cart</button>
            </div>
          </div>
        </div>
  
        <!-- Product 2 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="pic4.webp" class="card-img-top" alt="Product 2">
            <div class="card-body">
              <h5 class="card-title">Product Two</h5>
              <p class="card-text">$49.99</p>
              <button class="btn btn-outline-success add-to-cart"
                      data-name="Product Two"
                      data-price="49.99">Add to Cart</button>
            </div>
          </div>
        </div>
  
        <!-- Product 3 -->
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="pic5.jpeg" class="card-img-top" alt="Product 3">
            <div class="card-body">
              <h5 class="card-title">Product Three</h5>
              <p class="card-text">$19.99</p>
              <button class="btn btn-outline-success add-to-cart"
                      data-name="Product Three"
                      data-price="19.99">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 SimpleShop. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
